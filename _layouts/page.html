---
layout: default
---
<div class="post">


  <section class="hero" style="background-image:url('{{ page.hero_img }}')">
    <div class="hero__content">
      <h1>{{ page.title }}</h1>
      <button class="btn  btn--big">Buy</button>
    </div>
  </section>

  <header class="post-header  row">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content  row">
    {{ content }}
  </article>

</div>
