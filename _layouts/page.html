---
layout: default
---
<div class="post">

  {% if page.hero_img %}
  <section class="hero" style="background-image:url('{{ page.hero_img }}')">
    <div class="hero__content">
      <h1>{{ page.title }}</h1>
      <a href="{{ page.buy_link }}" target="_blank" class="btn  btn--white  btn--big">Buy</a>
    </div>
  </section>
  {% endif %}

  <header class="post-header  row">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content  row">
    {{ content }}
  </article>

</div>
