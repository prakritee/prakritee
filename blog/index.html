---
layout: default
title: Blog
name: blog
---

<div class="text--center">

	{% for post in site.posts %}

	<article class="list-item">
		<h3 class="post-title">
			<a href="{{ post.url }}">{{ post.title }}</a>
		</h3>
		<div class="post-meta">{{ post.date | date: "%B %d, %Y" }}</div>
	</article>

	{% endfor %}
</div>
