<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name=viewport content="width=device-width, initial-scale=1">
		<meta name="description" content="Code and Create" />
		<title>Prakriti</title>

		<!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"> -->
		<!-- <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'> -->
		<!-- <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,900' rel='stylesheet' type='text/css'> -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800' rel='stylesheet' type='text/css'>
		<style>
			*, *:after, *:before {
				box-sizing: border-box;
			}
			html, body {
				height: 100%;
				overflow: hidden;
			}
			body {
				color: #555;
				background: rgb(204, 236, 247);
				font-family: 'open sans', sans-serif;
				margin: 0;
				font-size: 100%;
				text-align: center;
			}
			.float--right { float: right; }
			.float--left { float: left; }
			.text--center { text-align: center; }
			.caps { text-transform: uppercase; }
			a {
				color: inherit;
				text-decoration: none;
			}
			a:hover {
				text-decoration: underline;
				color: #F47322;
			}
			.main-title {
				font-size: 5em;
				font-weight: normal;
				color: rgb(239, 251, 255);
				text-shadow: 2px 2px 0px rgb(122, 179, 198);
			}
			.scene, .layer {
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
			}
			.left-plant img {
				position: absolute;
				bottom: -20px;
				left: -20px;
			}
			.right-tree img {
				position: absolute;
				bottom: -20px;
				right: -50px;
			}
			.grass-1:after,
			.grass-2:after,
			.grass-3:after {
				content: '';
				display: block;
				position: absolute;
				height: 376px;
				left: 0;
				right: 0;
				bottom: -50px;
				background: url(grass.png) repeat-x;
				/*opacity: 0.5;*/
				width: 300%;
				left: -100%;
			}
			.grass-2:after {
				bottom: -100px;
				left: -80%;
			}
			.grass-3:after {
				bottom: -200px;
				left: -120%;
			}
		</style>

	</head>

	<body>
		<h1 class="main-title">Prakriti</h1>
		<div id="scene" class="scene">
			<li class="layer" data-depth="0.60"></li>
			<li class="layer grass-1" data-depth="0.10"></li>
			<li class="layer grass-2" data-depth="0.40"></li>
			<li class="layer grass-3" data-depth="0.70"></li>
			<li class="layer left-plant" data-depth="0.50"><img src="left-plant.png"></li>
			<li class="layer right-tree" data-depth="0.50"><img src="right-tree.png"></li>
		</div>


		<!-- Scripts -->
		<script src="parallax.js"></script>
		<script>

		// Pretty simple huh?
		var scene = document.getElementById('scene');
		var parallax = new Parallax(scene, {
			// frictionX: .1,
			scalarX: 12,
			// frictionY: .1,
			scalarY: 3
		});

		</script>

	</body>

</html>
